<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jeremy He</title>
        <!-- Uncomment the following line to see how this stylesheet works -->
        <!-- Try enabling and then disabling it more than once. -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css"> -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <link rel="icon" type="image/gif" href="assets/images/icon_github.png" />
    </head>

    <body>
        <div>
            <header class="clearfix" id="top">
                <section id="yourName">
                    <h2>Jeremy He</h2>
                </section>

                <section id="navLinks">
                    <a class="topLink" href="contact.html">Contact</a>
                    <a class="topLink" href="portfolio.html">Portfolio</a>
                    <a class="topLink" href="index.html">About</a>
                </section>
            </header>
        </div>

        <div id="mainBodyContainer">
            <section id="mainSection">
                <h2>Contact</h2>
                <hr>

                <p>Name</p>
                <input class="contactInput" type="text" name="inputName" placeholder="e.g. John Smith">
                <br>

                <p>Email</p>
                <input class="contactInput" type="text" name="inputEmail" placeholder="e.g. johnsmith@email.com">
                <br>

                <p>Message</p>
                <textarea class="contactInput" name="message" rows="10" placeholder="e.g. Your message here."></textarea>
                <br>

                <button class="submitButtom" type="button">Submit</button>

            </section>

            <section id="contactWithMe">
                <p>Connect with me!</p>
                <hr>
                <a target="blank" class="contactLink" href="https://github.com/hejeremy">
                    <img class="contactImage" src="assets/images/github.png" alt="github icon">
                </a>
                <a target="_blank" class="contactLink" href="https://www.linkedin.com/in/jeremy-he-841477ba/">
                    <img class="contactImage" src="assets/images/linkedin.png" alt="linkedin icon">
                </a>
                <a target="_blank" class="contactLink" href="https://stackoverflow.com/users/7982389/jeremy-he">
                    <img class="contactImage" src="assets/images/stack_overflow.png" alt="stack overflow icon">
                </a>
            </section>
        </div>

        <div>
            <footer>
                <p>&copy; Copyright 2017 Jeremy He</p>
            </footer>
        </div>
    </body>
</html>
